	<script type="text/javascript">

	  // Сегодня мы печем пироги!

	  // Вам нужно испечь по 10 пирогов каждого типа
	  // Можно использовать все знания, которые вы получили на наших лекциях

	  // Рецепты:
	  // Яблочный пирог (3 кг яблок, 2 кг. муки, 1 литр молока, 3 яйца)
	  // Клубничный пирог (5 кг клубники, 1 кг. муки, 2 литр молока, 4 яйца)
	  // Абрикосовый пирог (2 кг абрикос, 3 кг. муки, 2 литр молока, 2 яйца)

	  // Запасы на складе
	  var apples = 20; // Яблоки, кг
	  var strawberry = 20; // Клубника - 75 р/кг
	  var apricot = 20; // Абрикос - 35 р/кг
	  var flour = 20; // Мука - 10 р/кг
	  var milk = 20; // Молоко - 15 р/литр
	  var eggs = 50; // Яйца - 3 р/шт
	  var applePie = 0; // количество яблочных пирогов, которое испекли.
	  var strawberryPie = 0; // количество клубничных пирогов, которое испекли.
	  var apricotPie = 0; // количество абрикосовых пирогов, которое испекли.

    function bakeApplePie(apples, flour, milk, eggs) {
        if (applePie === 10) {
            return
        } else if (apples - 3 < 0) {
            console.log('Кончились яблоки! Купили еще 10 кг');
            apples = apples + 10;
            return bakeApplePie(apples, flour, milk, eggs);
        } else if (flour - 2 < 0) {
            console.log('Кончилась мука! Купили еще 10 кг');
            flour = flour + 10;
            return bakeApplePie(apples, flour, milk, eggs);
        } else if (milk - 1 < 0) {
            console.log('Кончилось молоко! Купили еще 10 литров');
            milk = milk + 10;
            return bakeApplePie(apples, flour, milk, eggs);
        } else if (eggs - 3 < 0) {
            console.log('Кончились яйца! Купили еще 10 штук');
            eggs = eggs + 10;
            return bakeApplePie(apples, flour, milk, eggs);
        } else {
            var apples = apples - 3;
            var flour = flour - 2;
            var milk = milk - 1;
            var eggs = eggs - 3;
            applePie++
            console.log('Яблочный пирог '+applePie+' готов!');
            return bakeApplePie(apples, flour, milk, eggs);
        }
    }

    bakeApplePie(apples, flour, milk, eggs)

    function bakeStrawberryPie(strawberry, flour, milk, eggs) {
        if (strawberryPie === 10) {
            return
        } else if (strawberry - 5 < 0) {
            console.log('Кончилась Клубника! Купили еще 10 кг');
            strawberry = strawberry + 10;
            return bakeStrawberryPie(strawberry, flour, milk, eggs);
        } else if (flour - 1 < 0) {
            console.log('Кончилась мука! Купили еще 10 кг');
            flour = flour + 10;
            return bakeStrawberryPie(strawberry, flour, milk, eggs);
        } else if (milk - 2 < 0) {
            console.log('Кончилось молоко! Купили еще 10 литров');
            milk = milk + 10;
            return bakeStrawberryPie(strawberry, flour, milk, eggs);
        } else if (eggs - 4 < 0) {
            console.log('Кончились яйца! Купили еще 10 штук');
            eggs = eggs + 10;
            return bakeStrawberryPie(strawberry, flour, milk, eggs);
        } else {
            var strawberry = strawberry - 5;
            var flour = flour - 1;
            var milk = milk - 2;
            var eggs = eggs - 4;
            strawberryPie++
            console.log('Клубничный пирог '+strawberryPie+' готов!');
            return bakeStrawberryPie(strawberry, flour, milk, eggs);
        }
    }

    bakeStrawberryPie(strawberry, flour, milk, eggs);

    function bakeApricotPie(apricot, flour, milk, eggs) {
        if (apricotPie === 10) {
            return
        } else if (apricot - 2 < 0) {
            console.log('Кончились абрикосы! Купили еще 10 кг');
            apricot = apricot + 10;
            return bakeApricotPie(apricot, flour, milk, eggs);
        } else if (flour - 3 < 0) {
            console.log('Кончилась мука! Купили еще 10 кг');
            flour = flour + 10;
            return bakeApricotPie(apricot, flour, milk, eggs);
        } else if (milk - 2 < 0) {
            console.log('Кончилось молоко! Купили еще 10 литров');
            milk = milk + 10;
            return bakeApricotPie(apricot, flour, milk, eggs);
        } else if (eggs - 2 < 0) {
            console.log('Кончились яйца! Купили еще 10 штук');
            eggs = eggs + 10;
            return bakeApricotPie(apricot, flour, milk, eggs);
        } else {
            var apricot = apricot - 2;
            var flour = flour - 3;
            var milk = milk - 2;
            var eggs = eggs - 2;
            apricotPie++
            console.log('Абрикосовый пирог '+apricotPie+' готов!');
            return bakeApricotPie(apricot, flour, milk, eggs);
        }
    }

    bakeApricotPie(apricot, flour, milk, eggs);

	</script>
